buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'eu.inloop:easyrelease:0.2.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'easyrelease'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "stofo89.sk.easyrelease.sample"
        minSdkVersion 14
        targetSdkVersion 21
        versionName = "2.5.7"
        versionCode = 6678
    }
}

dependencies {
}
